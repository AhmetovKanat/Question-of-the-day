<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос дня</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #full-screen-image {
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            cursor: pointer;
        }
        #content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        #question {
            text-align: center;
            padding-top: 50px;
            font-size: 24px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        #answer-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #chart {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="full-screen-image"></div>
    <div id="content">
        <div id="question"></div>
        <div class="options" id="options"></div>
        <div id="answer-button" onclick="submitAnswer()">Ответить</div>
    </div>
    <canvas id="chart"></canvas>

    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var answerData = {}; // Объект для отслеживания количества ответов

        document.getElementById('full-screen-image').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('content').style.display = 'block';
        });

        // Функция для загрузки текста вопроса и вариантов ответов из файла
        function loadQuestion() {
            fetch('question.txt')
                .then(response => response.text())
                .then(data => {
                    var lines = data.split('\n');
                    document.getElementById('question').innerText = lines[0].trim(); // Вопрос
                    var optionsDiv = document.getElementById('options');
                    for (var i = 1; i < lines.length; i++) {
                        var option = lines[i].trim();
                        if (option) {
                            answerData[option] = 0; // Инициализация счетчиков ответов в ноль
                            var radioButton = document.createElement('input');
                            radioButton.type = 'radio';
                            radioButton.name = 'answer';
                            radioButton.value = option;
                            optionsDiv.appendChild(radioButton);
                            optionsDiv.appendChild(document.createTextNode(option));
                            optionsDiv.appendChild(document.createElement('br'));
                        }
                    }
                });
        }

        function submitAnswer() {
            var selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer) {
                var answerValue = selectedAnswer.value;
                answerData[answerValue]++; // Увеличиваем счетчик ответов для выбранного варианта
                localStorage.setItem('answerData', JSON.stringify(answerData)); // Сохраняем данные в localStorage
                updateChart(); // Обновляем диаграмму после сохранения данных
            } else {
                alert('Пожалуйста, выберите ответ.');
            }
        }

        function updateChart() {
            // Получаем данные из localStorage
            var savedData = localStorage.getItem('answerData');
            if (savedData) {
                answerData = JSON.parse(savedData);
            }

            var labels = Object.keys(answerData);
            var data = Object.values(answerData);

            var ctx = document.getElementById('chart').getContext('2d');
            if (window.myChart) {
                window.myChart.destroy(); // Уничтожаем предыдущую диаграмму, чтобы не накапливать мусор
            }
            window.myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)',
                            'rgba(153, 102, 255, 0.5)',
                            'rgba(255, 159, 64, 0.5)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            document.getElementById('chart').style.display = 'block';
        }

        window.onload = function() {
            loadQuestion();
        };
    </script>
</body>
</html>
